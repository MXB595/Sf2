<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0F172A" />
  <meta name="description" content="Software Audio Video V.2 - Editing professionale con AI integrata" />
  <title>Software Audio Video V.2</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0F172A;
      color: #F1F5F9;
      overflow: hidden;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #334155;
      border-top: 3px solid #3B82F6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>Ãˆ necessario abilitare JavaScript per utilizzare questa applicazione.</noscript>
  <div id="loading">
    <div>
      <div class="spinner"></div>
      <p style="margin-top: 20px; text-align: center; color: #94A3B8;">Caricamento Software Audio Video V.2...</p>
    </div>
  </div>
  <div id="root"></div>
  <script>
    setTimeout(function() {
      const loading = document.getElementById('loading');
      if (loading) loading.style.display = 'none';
    }, 3000);
  </script>
</body>
</html>
